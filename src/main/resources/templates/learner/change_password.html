<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" ng-controller="changePassCtrl">
    <h3>Cambiar Contraseña</h3>
    <hr/>
    <form class="form-horizontal" role="form" ng-submit="changePassword()">
        <div class="form-group">
            <label for="oldpassword">Contraseña actual:</label>
            <input type="password" class="form-control" id="oldpassword" value="" ng-model="changePasswordData.oldPassword"/>
        </div>

        <div class="form-group">
            <label for="newpassword">Nueva contraseña:</label>
            <input type="password" class="form-control" id="newpassword" value="" ng-model="changePasswordData.newPassword"/>
        </div>

        <div class="form-group">
            <label for="repeatpassword">Repetición nueva actual:</label>
            <input type="password" class="form-control" id="repeatpassword" value="" ng-model="changePasswordData.repeatPassword"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Cambiar contraseña&nbsp;&nbsp;<i class="glyphicon glyphicon-ok"></i></button>
        </div>
    </form>

    <!-- Modal with an error -->
    <div class="modal fade" id="errorModal" role="dialog">
        <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Error</h2>
                </div>
                <div class="modal-body">
                    <p ng-show="showEmptyFieldsError">Ningún campo puede estar vacío.</p>
                    <p ng-show="showRequestError">Error cambiando la contraseña.</p>
                    <p ng-show="showProcessError">{{processErrorMessage}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">Ok</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal with successfully message modal -->
    <div class="modal fade" id="successfullyModal" role="dialog">
        <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Información</h2>
                </div>
                <div class="modal-body">
                    <p>La contraseña se ha cambiado satisfactoriamente.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-lg" data-dismiss="modal">Ok</button>
                </div>
            </div>

        </div>
    </div>
</div>
