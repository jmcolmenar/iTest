<div id="main-pass-div" xmlns:th="http://www.thymeleaf.org">
    <div class="main-title-div">
        <h2 th:text="#{changePassword.title}"></h2>
    </div>
    <br/>
    <div class="container">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
            <form class="form-horizontal" role="form" ng-submit="changePassword()">
                <div class="form-group">
                    <label for="oldpass" th:text="#{changePassword.currentPassword}"></label>
                    <input type="text" style="display:none;"/> <!-- To avoid shows the dialog for save the password in the browser -->
                    <input type="password" class="form-control" id="oldpass" ng-model="changePasswordData.oldPassword"/>
                </div>

                <div class="form-group">
                    <label for="newpass" th:text="#{changePassword.newPassword}"></label>
                    <input type="text" style="display:none;"/> <!-- To avoid shows the dialog for save the password in the browser -->
                    <input type="password" class="form-control" id="newpass" ng-model="changePasswordData.newPassword"/>
                </div>

                <div class="form-group">
                    <label for="repeatpass" th:text="#{changePassword.repeatPassword}"></label>
                    <input type="text" style="display:none;"/> <!-- To avoid shows the dialog for save the password in the browser -->
                    <input type="password" class="form-control" id="repeatpass" ng-model="changePasswordData.repeatPassword"/>
                </div>

                <div class="form-group" style="text-align:center;">
                    <button type="submit" class="btn btn-primary" th:text="#{changePassword.button}"></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal with error message -->
    <div class="modal fade" id="errorModal" role="dialog">
        <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" th:text="#{modalErrorTitle}"></h2>
                </div>
                <div class="modal-body">
                    <p ng-show="showEmptyFieldsError" th:text="#{changePassword.emptyFieldsError}"></p>
                    <p ng-show="showRequestError" th:text="#{changePassword.errorChangingPassword}"></p>
                    <p ng-show="showProcessError">{{processErrorMessage}}</p>
                </div>
                <div class="modal-footer-custom">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" th:text="#{modalOkButton}"></button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal with information message -->
    <div class="modal fade" id="successfullyModal" role="dialog">
        <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" th:text="#{modalInformationTitle}"></h2>
                </div>
                <div class="modal-body">
                    <p th:text="#{changePassword.changePasswordSuccessfully}"></p>
                </div>
                <div class="modal-footer-custom">
                    <button type="button" class="btn btn-success" data-dismiss="modal" th:text="#{modalOkButton}"></button>
                </div>
            </div>

        </div>
    </div>
</div>
