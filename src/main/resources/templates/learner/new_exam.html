<div id="main-exam-div" xmlns:th="http://www.thymeleaf.org">
    <div id="exam-title-div">
        <h2>{{newExam.examTitle}}</h2>
        <h4>{{newExam.subjectName}}</h4>
    </div>
    <br/>
    <div class="container-fluid" id="exam-questions-div">
        <!-- on-finish-render="convertFormulas" => Call to the AsciiMath library at the end of ng-repeat rendering -->
        <div ng-repeat="question in newExam.questionList" on-finish-render="convertFormulas">
            <h3><strong><span th:text="#{exam.questionTitle.question}"></span>&nbsp;{{$index + 1}}</strong></h3>
            <div class="exam-question">
                <h4>{{question.statement}}</h4>

                <div class="exam-answer" ng-repeat="answer in question.answerList">
                    <div class="checkbox checkbox-primary">
                        <input id="answer{{answer.asnwerId}}" ng-checked="answer.checked" type="checkbox"/>
                        <label for="answer{{answer.asnwerId}}">{{answer.text}}</label>
                    </div>
                </div>

                <h5><strong><span th:text="#{exam.question.tutorComment}"></span></strong></h5>
                <div class="panel panel-default">
                    <div class="panel-body">{{question.comment}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
