<div class="container">
    <h1>Cursos</h1>
    <hr/>
    <div ng-repeat="course in courseList" class="course-class">
        <button type="button" class="btn btn-danger btn-lg" data-toggle="collapse" data-target="#{{course.year}}">{{course.year}}&nbsp;&nbsp;<span class="caret"></span></button>
        <div id="{{course.year}}" class="collapse">
            <br/>
            <div class="list-group" ng-repeat="subject in course.subjectList">
                <a href="#" class="list-group-item">
                    <h3 class="list-group-item-heading">{{subject.subjectName}}</h3>
                    <h5 class="list-group-item-text">{{subject.subjectDescription}}</h5>
                </a>
            </div>
        </div>
        <br/>
        <br/>
    </div>
</div>
