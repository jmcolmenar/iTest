<div class="container">
    <div style="text-align:center;">
        <h2>Administrar Perfil Usuario</h2>
    </div>
    <hr/>
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <form class="form-horizontal" role="form" ng-submit="updateUserProfile()">
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input type="text" class="form-control" id="user" ng-model="profile.user" disabled="disabled"/>
            </div>

            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" ng-model="profile.name"/>
            </div>

            <div class="form-group">
                <label for="lastname">Apellidos:</label>
                <input type="text" class="form-control" id="lastname" ng-model="profile.lastname"/>
            </div>

            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" id="dni" ng-model="profile.dni"/>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" ng-model="profile.email"/>
            </div>

            <div class="form-group">
                <label for="language">Idioma:</label>
                <select id="language" class="form-control" ng-model="profile.language">
                    <option value="spanish">Español</option>
                    <option value="english">Inglés</option>
                </select>
            </div>

            <div class="form-group" style="text-align:center;">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>
</div>
