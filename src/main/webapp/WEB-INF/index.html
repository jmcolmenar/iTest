<!DOCTYPE html>
<html ng-app="login">
    <head>
        <meta charset="utf-8" content="text/html" http-equiv="content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>iTest</title>

        <!-- Add Fav Icon-->
        <link rel="icon" href="../resources/img/favicon.ico">

        <!-- Add Bootstrap -->
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css">

        <!-- Custom CSS -->
        <link href="../resources/css/style.css" rel="stylesheet">

        <!-- Add AngularJS and additionals libraries-->
        <script src="../resources/angularjs/lib/angular.min.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-controller="loginCtrl">

        <!-- HEADER -->
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">
                            <img src="../resources/img/logoitestnavbar.png" alt="Go to home page">
                        </a>
                    </div>

                    <div id="navbar" class="navbar-collapse collapse">
                        <h3 class="navbar-text navbar-right">Wellcome to iTest</h3>
                    </div>

                </div>
            </nav>
        </header>
        <!-- END HEADER -->

        <!-- CONTAINER -->
        <div class="container">

            <br>
            <p>Testing Users:</p>
            - tutor/password <br>
            - admin/password <br>
            - learner/password


            <!-- Button to access to Login Form or User Index -->
            <div class="row" ng-show="!showFormLogin">

                <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col col-md-8 col-md-offset-2" id="boxEnterButton">

                    <h2>Click on button for enter to system</h2>

                    <br>

                    <button class="btn btn-primary" ng-click="checkUser();">Enter</button>

                </div>

            </div>

            <!-- Form login-->
            <div class="row" ng-show="showFormLogin">

                <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" id="boxForm">

                    <h2>Login</h2>

                    <hr>

                    <form class="form-horizontal" role="form" action="/login" method="post">

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" name="username" value="" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" name="password" value="" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Enter</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>
        <!-- END CONTAINER -->

        <!-- Add AngularJS App -->
        <script src="../resources/angularjs/login_app.js"></script>

        <!-- Include jQuery and javascript Boostrap library (necessary for Bootstrap) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="../resources/js/bootstrap.min.js"></script>
    </body>
</html>
