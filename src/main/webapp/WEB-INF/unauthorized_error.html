<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" content="text/html" http-equiv="content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>iTest</title>

        <!-- Add Fav Icon-->
        <link rel="icon" href="../resources/img/favicon.ico">

        <!-- Add Bootstrap -->
        <link rel="stylesheet" href="../resources/css/bootstrap.min.css">

        <!-- Custom CSS -->
        <link href="../resources/css/error-style.css" rel="stylesheet">

    </head>
    <body>

        <div class="container-fluid" id="main-container">
            <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h1><i class="glyphicon glyphicon-exclamation-sign"></i></h1>

                    <h1 th:text="#{unauthorizedErrorMessage}"></h1>

                    <h3 th:text="#{goIndexFromError}"></h3>

                    <a href="/" class="btn btn-large btn-info"><i class="glyphicon glyphicon-home"></i>&nbsp;&nbsp;<span th:text="#{goIndexFromErrorButton}"></span></a>
                </div>

            </div>
        </div>

    </body>
</html>
